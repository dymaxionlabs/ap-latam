# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

sudo: false
language: python
virtualenv:
  system_site_packages: true
env:
  matrix:
    - DISTRUB="ubuntu" PYTHON_VERSION="3.4" COVERAGE="true"
    - DISTRUB="ubuntu" PYTHON_VERSION="3.5" COVERAGE="false"
    - DISTRUB="conda" PYTHON_VERSION="3.6" COVERAGE="false"
addons:
  apt:
    packages:
      - git
      - python-pip
install:
  - source tests/travis_install.sh
  - pip install -r requirements.txt
before_script:
  - git config --global user.email "damian@dymaxionlabs.com"
  - git config --global user.name "Dami√°n Silvani"
script:
  - python setup.py test
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
cache:
  - apt

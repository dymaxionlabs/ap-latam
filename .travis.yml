language: python

python:
  - "3.5"
  - "3.6"

before_install:
  - sudo apt-get install -y build-essential gdal-bin libgdal-dev libproj-dev libspatialindex-dev

install:
  - pip install -e .

addons:
  apt:
    update: true

script:
  - make

after_success:
  - bash <(curl -s https://codecov.io/bash)
